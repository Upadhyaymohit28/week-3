<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: 'Arial', sans-serif;
            background-image: url('URL-TO-YOUR-BACKGROUND-IMAGE');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        /* Overlay to darken background for readability */
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.6); /* Adjust opacity for better readability */
            z-index: 1;
        }

        .container {
            max-width: 600px;
            margin: 100px auto;
            background-color: rgba(255, 255, 255, 0.9); /* Transparent white background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 2;
            position: relative;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .form-section {
            margin-bottom: 20px;
        }

        .form-section h2 {
            font-size: 18px;
            color: #555;
            margin-bottom: 10px;
            border-bottom: 2px solid #ddd;
            padding-bottom: 5px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        input[type="text"], input[type="email"], input[type="number"], select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ccc;
            font-size: 14px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        .btn {
            width: 100%;
            background-color: #28a745;
            color: white;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #218838;
        }

        .notice {
            font-size: 12px;
            color: #888;
        }
    </style>
</head>
<body>

<!-- Background overlay to improve readability -->
<div class="overlay"></div>

<div class="container">
    <h1>Student Registration Form</h1>

    <!-- Personal Information Section -->
    <div class="form-section">
        <h2>Personal Information</h2>
        <form action="#" method="POST">

            <!-- Full Name -->
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>

            <!-- Email -->
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" placeholder="Enter your email address" required>

            <!-- Age -->
            <label for="age">Age</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>

            <!-- Gender -->
            <label for="gender">Gender</label>
            <select id="gender" name="gender" required>
                <option value="" disabled selected>Select your gender</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </form>
    </div>

    <!-- Sports Section -->
    <div class="form-section">
        <h2>Sports Participation</h2>
        <form action="#" method="POST">

            <!-- Badminton Player -->
            <label>Do you play Badminton?</label>
            <input type="checkbox" id="badminton" name="badminton" value="yes"> Yes

            <!-- Other Sports (Optional) -->
            <label for="other-sports">Other sports you play (optional)</label>
            <input type="text" id="other-sports" name="other-sports" placeholder="Enter any other sports you participate in">
        </form>
    </div>

    <!-- Submit Section -->
    <div class="form-section">
        <h2>Submit Registration</h2>
        <form action="#" method="POST">
            <!-- Terms and Conditions -->
            <label for="terms">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the <a href="#">terms and conditions</a>
            </label>

            <!-- Submit Button -->
            <button type="submit" class="btn">Register</button>

            <!-- Notice -->
            <p class="notice">* All fields are required unless marked optional.</p>
        </form>
    </div>
</div>

</body>
</html>
